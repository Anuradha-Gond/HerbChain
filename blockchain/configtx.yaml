# Configuration for HerbChain Network
Organizations:
    - &OrdererOrg
        Name: OrdererOrg
        ID: OrdererMSP
        MSPDir: organizations/ordererOrganizations/herbchain.example.com/msp
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('OrdererMSP.member')"
            Writers:
                Type: Signature
                Rule: "OR('OrdererMSP.member')"
            Admins:
                Type: Signature
                Rule: "OR('OrdererMSP.admin')"
        OrdererEndpoints:
            - orderer.herbchain.example.com:7050

    - &HerbChainOrg
        Name: HerbChainOrgMSP
        ID: HerbChainOrgMSP
        MSPDir: organizations/peerOrganizations/herbchain.example.com/msp
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('HerbChainOrgMSP.admin', 'HerbChainOrgMSP.peer', 'HerbChainOrgMSP.client')"
            Writers:
                Type: Signature
                Rule: "OR('HerbChainOrgMSP.admin', 'HerbChainOrgMSP.client')"
            Admins:
                Type: Signature
                Rule: "OR('HerbChainOrgMSP.admin')"
            Endorsement:
                Type: Signature
                Rule: "OR('HerbChainOrgMSP.peer')"
        AnchorPeers:
            - Host: peer0.herbchain.example.com
              Port: 7051

Capabilities:
    Channel: &ChannelCapabilities
        V2_0: true
    Orderer: &OrdererCapabilities
        V2_0: true
    Application: &ApplicationCapabilities
        V2_0: true

Application: &ApplicationDefaults
    Organizations:
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
        LifecycleEndorsement:
            Type: ImplicitMeta
            Rule: "MAJORITY Endorsement"
        Endorsement:
            Type: ImplicitMeta
            Rule: "MAJORITY Endorsement"
    Capabilities:
        <<: *ApplicationCapabilities

Orderer: &OrdererDefaults
    OrdererType: etcdraft
    Addresses:
        - orderer.herbchain.example.com:7050
    EtcdRaft:
        Consenters:
        - Host: orderer.herbchain.example.com
          Port: 7050
          ClientTLSCert: organizations/ordererOrganizations/herbchain.example.com/orderers/orderer.herbchain.example.com/tls/server.crt
          ServerTLSCert: organizations/ordererOrganizations/herbchain.example.com/orderers/orderer.herbchain.example.com/tls/server.crt
    BatchTimeout: 2s
    BatchSize:
        MaxMessageCount: 10
        AbsoluteMaxBytes: 99 MB
        PreferredMaxBytes: 512 KB
    Organizations:
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
        BlockValidation:
            Type: ImplicitMeta
            Rule: "ANY Writers"

Channel: &ChannelDefaults
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
    Capabilities:
        <<: *ChannelCapabilities

Profiles:
    HerbChainOrdererGenesis:
        <<: *ChannelDefaults
        Orderer:
            <<: *OrdererDefaults
            Organizations:
                - *OrdererOrg
            Capabilities:
                <<: *OrdererCapabilities
        Consortiums:
            SampleConsortium:
                Organizations:
                    - *HerbChainOrg

    HerbChainChannel:
        Consortium: SampleConsortium
        <<: *ChannelDefaults
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *HerbChainOrg
            Capabilities:
                <<: *ApplicationCapabilities
